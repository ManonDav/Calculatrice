<!-- SAE3 Calculatrice - DAVION Manon et QUESTE Arthur - groupe 2C -->

<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="DAVION Manon et QUESTE Arthur">
		<title>SAE Web - Calculatrice</title>
		<link href="cal_style.css" rel="stylesheet">
		<script src="cal_script.js"></script>
	</head>
	<body>
		<div id="Calculatrice">
			<div id="fenetre" ><canvas id="canvas" width="360" height="180"></canvas></div>
			<div id="touche">
				<h2 id="nom_cal">Cazio graph QA+DM</h2>
				<div id="l0">
					<button type="button" id="par_g" name="("> ( </button>
					<button type="button" id="par_d" name=")"> ) </button>
					<button type="button" id="graphique"> EXE </button>
					<button type="button" id="z_plus"> zoom+ </button>
					<button type="button" id="z_moins"> zoom- </button>
				</div>
				<div id="l1">
					<button type="button" id="suppr"> Suppr </button>
					<button type="button" id="0" name="0" > 0 </button>
					<button type="button" id="egal" > = </button>
					<button type="button" id="plus" name="+"> + </button>
				</div>
				<div id="l2">
					<button type="button" id="1" name="1"> 1 </button>
					<button type="button" id="2" name="2"> 2 </button>
					<button type="button" id="3" name="3"> 3 </button>
					<button type="button" id="moins" name="-"> - </button>
				</div>
				<div id="l3">
					<button type="button" id="4" name="4"> 4 </button>
					<button type="button" id="5" name="5"> 5 </button>
					<button type="button" id="6" name="6"> 6 </button>
					<button type="button" id="fois" name="*"> * </button>
				</div>
				<div id="l4">
					<button type="button" id="7" name="7"> 7 </button>
					<button type="button" id="8" name="8"> 8 </button>
					<button type="button" id="9" name="9"> 9 </button>
					<button type="button" id="div" name="/"> / </button>
				</div>
				<div id="l5">
					<button type="button" id="point" name="."> . </button>
					<button type="button" id="pourcentage" name="%"> % </button>
					<button type="button" id="puiss_2" name="^2"> ^2 </button>
					<button type="button" id="puiss" name="^"> ^ </button>
				</div>
				<div id="l6">
					<button type="button" id="x" name="x"> x </button>
					<button type="button" id="clean" > C </button>
				</div>
			</div>
			
		</div>
		<h1>Calculatrice graphique par Arthur Q. et Manon D.</h1>
	</body>
</html>
